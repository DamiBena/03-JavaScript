<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hazlo tu mismo N.2</h1>
    <p>Ingrese 3 numeros</p>
    <input type="text" id='num1' placeholder="printnumber"> <br>
    <input type="text" id='num2' placeholder="printnumber"> <br>
    <input type="text" id='num3' placeholder="printnumber"> <br>
    <button onclick="suma()">click me</button>

    <script>
        function suma() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let num3 = document.getElementById("num3").value;
            let suma = parseInt(num1) + parseInt(num2) + parseInt(num3);
            window.alert(suma);
        }
    </script>
</body>

</html>
