<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            width: 20%;
            height: 150px;
            border: 3px solid blue;
            text-align: center;
            padding: 5px;
            font-size: 100px;
            margin-left: 40%;
            margin-top: 10%;
        }
    </style>
</head>

<body>
    <div id="num">0</div>

    <script>
        function ryomNumber() {
            let numm = Math.floor(Math.random() * 101);
            document.getElementById("num").textContent = numm;
        }

        document.getElementById("num").addEventListener("click", ryomNumber);
        
    </script>


</body>

</html>
