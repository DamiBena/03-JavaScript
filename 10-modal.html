<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .h1 {
text-align: center;


    }

    /*Fondo del modal*/
    .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        justify-content: center;
        align-items: center;
    }

    /*contenido del modal*/
    .modal-content{
        width: 70%;
        background: white;
        padding: 20px;
        border-radius: 8px;
    }
</style>

<body>
    <h1> Ejemplo modal </h1>
    <button class="open-modal">Abrir Modal</button>

    <div class="modal-overlay" id="modal">
        <div class="modal content">
            <div class="div-modal-x">
                <span class="close-modal-x"></span>
            </div>
            <h2>Titulo del Modal</h2>
            <p>Este es un modal de ejemplo de dos botones</p>
            <div class="modal-buttons">
                <button class="confirm-modal">Confirmar</button>
                <button class="close-modal">Cerrar</button>
            </div>
        </div>
    </div>

    <script src="./10-modal.js"></script>
</body>

</html>
